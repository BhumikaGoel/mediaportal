{% extends 'talks/base.html' %}

{% block content  %}
<!-- .header-bottom-wrapper -->
<div class="header-bottom-wrapper">
    <div class="container">
        <div class="row">
            <!-- Page Head -->
            <div class="page-head col-lg-12">
                <h2 class="page-title">Gallery</h2>
            </div>
            <!-- End Page Head -->
        </div>
    </div>
</div><!-- End of .header-bottom-wrapper -->

<!-- page-container -->
<div class="page-container container">

    <!-- Gallery Filter -->
    <div id="filter-by" class="clearfix">
		<a href="#" data-filter="all" class="pp-btn active">All</a>
        <a class="pp-btn" href="#" data-filter="campaign" title="View all Gallery Items tagged Campaign">Campus</a>
        <a class="pp-btn" href="#" data-filter="facts" title="View all Gallery Items tagged Facts">Cult</a>
        <a class="pp-btn" href="#" data-filter="issues" title="View all Gallery Items tagged Issues">Acads</a>
    </div>

    <div id="gallery-container">
        <div class="row gallery-4-columns isotope clearfix">
		{% for photo in photos %}
            <div class="gallery-item isotope-item issues  col-lg-3 col-md-3 col-sm-3 col-xs-6">
                <figure>
					<a class="zoom swipebox" href="#" title="{{photo.title}}"></a>
                    <div class="media_container"></div>
					<img src="{{photo.image.url}}" alt="{{photo.album}}">
                </figure>
				<h5 class="item-title"><a href="#" title="{{photo.title}}">{{photo.title}}</a></h5>
            </div>
		{% endfor %}

        </div>
    </div>

</div><!-- End of .page-container -->

{% endblock  %}
